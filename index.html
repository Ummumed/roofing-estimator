<!DOCTYPE html>
<html>
<head>
  <title>Roofing Cost Estimator - UMMUMED ENTERPRISES</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: lightgreen;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #e6f0ff;
      border-radius: 5px;
    }

    .output span {
      color: green;
      font-weight: bold;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      text-align: center;
      color: #333;
      border-top: 1px dashed #ccc;
      padding-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Roofing Cost Estimator<br><small style="font-size: 14px; color: #333;">UMMUMED ENTERPRISES</small></h2>

    <label for="length">Length (meters):</label>
    <input type="number" id="length" placeholder="e.g. 12" min="0">

    <label for="width">Width (meters):</label>
    <input type="number" id="width" placeholder="e.g. 9" min="0">

    <label for="estimateType">Select Estimate Type:</label>
    <select id="estimateType">
      <option value="roofing">Roofing</option>
      <option value="ceiling">Suspended Ceiling</option>
      <option value="parapet">Aluminum Parapet</option>
    </select>

    <div id="roofingOptions">
      <label for="material">Choose Roofing Material:</label>
      <select id="material">
        <option value="6000">Rooftiles - ‚Ç¶6000/m¬≤</option>
        <option value="8500">Romanian rooftiles - ‚Ç¶8500/m¬≤</option>
        <option value="8000">Longspan Aluminum 0.55 Normal - ‚Ç¶8000/m¬≤</option>
        <option value="11500">Longspan Aluminum 0.55 Complete - ‚Ç¶11500/m¬≤</option>
        <option value="9500">Steptiles and Metcoppo Aluminum 0.55 Normal - ‚Ç¶9500/m¬≤</option>
        <option value="13000">Steptiles and Metcoppo Aluminum 0.55 Complete - ‚Ç¶13000/m¬≤</option>
        <option value="11000">Cameroon Rooftiles - ‚Ç¶11000/m¬≤</option>
        <option value="5500">Stone Coated Roofing - ‚Ç¶5500/m¬≤</option>
      </select>
    </div>

    <label for="location">Project Location:</label>
    <select id="location">
      <option value="Kontagora">Kontagora (‚Ç¶600/m¬≤)</option>
      <option value="Local">Nearby Towns (‚Ç¶700/m¬≤)</option>
      <option value="Far">Distant Locations (‚Ç¶1000/m¬≤)</option>
    </select>

    <button onclick="calculateCost()">Estimate Cost</button>
    <button onclick="window.print()">üñ®Ô∏è Print Estimate</button>

    <div class="output" id="result"></div>

    <div class="footer">
      <strong>UMMUMED ENTERPRISES</strong><br>
      Kontagora, Niger State, Nigeria<br>
      üìû 08164316651 , 09048350686 | ‚úâÔ∏è ummumed001@gmail.com
    </div>
  </div>

  <script>
    const estimateType = document.getElementById('estimateType');
    const roofingOptions = document.getElementById('roofingOptions');

    estimateType.addEventListener('change', () => {
      roofingOptions.style.display = estimateType.value === 'roofing' ? 'block' : 'none';
    });

    function calculateCost() {
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);
      const location = document.getElementById('location').value;
      const estimate = document.getElementById('estimateType').value;

      if (isNaN(length) || isNaN(width)) {
        document.getElementById('result').innerHTML = "<span>Please enter valid dimensions.</span>";
        return;
      }

      let area = length * width;
      let perimeter = 2 * (length + width);
      let laborRate;

      switch (location) {
        case 'Kontagora': laborRate = 600; break;
        case 'Local': laborRate = 700; break;
        case 'Far': laborRate = 1000; break;
        default: laborRate = 500;
      }

      let materialCost = 0;
      let totalMaterial = 0;
      let totalLabor = 0;
      let totalCost = 0;
      let details = "";

      if (estimate === 'roofing') {
        materialCost = parseFloat(document.getElementById('material').value);
        totalMaterial = area * materialCost;
        totalLabor = area * laborRate;
        totalCost = totalMaterial + totalLabor;

        details = `
          üìê <strong>Total Roof Area:</strong> ${area} m¬≤<br>
          üß± <strong>Material Cost:</strong> ‚Ç¶${totalMaterial.toLocaleString()}<br>
          üë∑ <strong>Installation Cost:</strong> ‚Ç¶${totalLabor.toLocaleString()}<br>
        `;
      } else if (estimate === 'ceiling') {
        materialCost = 5500;
        totalMaterial = area * materialCost;
        totalLabor = area * laborRate;
        totalCost = totalMaterial + totalLabor;

        details = `
          üìê <strong>Ceiling Area:</strong> ${area} m¬≤<br>
          ü™µ <strong>Ceiling Material (‚Ç¶5500/m¬≤):</strong> ‚Ç¶${totalMaterial.toLocaleString()}<br>
          üë∑ <strong>Installation Cost:</strong> ‚Ç¶${totalLabor.toLocaleString()}<br>
        `;
      } else if (estimate === 'parapet') {
        materialCost = 7000;
        totalMaterial = perimeter * materialCost;
        totalLabor = perimeter * laborRate;
        totalCost = totalMaterial + totalLabor;

        details = `
          üìè <strong>Building Perimeter:</strong> ${perimeter} m<br>
          ü™ü <strong>Parapet Material (‚Ç¶7000/m):</strong> ‚Ç¶${totalMaterial.toLocaleString()}<br>
          üë∑ <strong>Installation Cost:</strong> ‚Ç¶${totalLabor.toLocaleString()}<br>
        `;
      }

      document.getElementById('result').innerHTML = `
        üìç <strong>Company:</strong> UMMUMED ENTERPRISES<br>
        üè¢ <strong>Location:</strong> Kontagora, Niger State, Nigeria<br>
        ${details}
        üí∞ <strong>Total Estimated Cost:</strong> <span>‚Ç¶${totalCost.toLocaleString()}</span>
      `;
    }
  </script>

</body>
</html>
